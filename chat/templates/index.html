<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek V3 Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>DeepSeek V3</h1>
                <p class="subtitle">Chat Interface</p>
            </div>
            
            <!-- Model Selector -->
            <div class="model-selector">
                <label for="model-select">Model</label>
                <div class="select-wrapper">
                    <select id="model-select" disabled>
                        <option value="">Loading models...</option>
                    </select>
                    <div class="loading-spinner" id="model-loading" style="display: none;"></div>
                </div>
                <div class="model-info" id="model-info"></div>
            </div>
            
            <!-- Generation Settings -->
            <div class="settings-section">
                <h3>Generation Settings</h3>
                
                <div class="setting-item">
                    <label for="temperature">Temperature: <span id="temp-value">0.7</span></label>
                    <input type="range" id="temperature" min="0.1" max="2.0" step="0.1" value="0.7">
                </div>
                
                <div class="setting-item">
                    <label for="max-tokens">Max Tokens: <span id="tokens-value">256</span></label>
                    <input type="range" id="max-tokens" min="32" max="512" step="32" value="256">
                </div>
                
                <div class="setting-item">
                    <label for="top-p">Top-P: <span id="topp-value">0.9</span></label>
                    <input type="range" id="top-p" min="0.1" max="1.0" step="0.05" value="0.9">
                </div>
                
                <div class="setting-item">
                    <label for="top-k">Top-K: <span id="topk-value">50</span></label>
                    <input type="range" id="top-k" min="1" max="100" step="1" value="50">
                </div>
            </div>
            
            <!-- Actions -->
            <div class="sidebar-actions">
                <button id="clear-chat" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                    </svg>
                    Clear Chat
                </button>
            </div>
        </aside>
        
        <!-- Main Chat Area -->
        <main class="chat-main">
            <!-- Chat Messages -->
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <h2>Welcome to DeepSeek V3 Chat</h2>
                    <p>Select a model and start chatting. Your messages will be processed locally.</p>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        id="user-input" 
                        placeholder="Type your message..." 
                        rows="1"
                        disabled
                    ></textarea>
                    <button id="send-btn" class="send-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                    <button id="cancel-btn" class="cancel-btn" style="display: none;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                        </svg>
                    </button>
                </div>
                <p class="input-hint">Press Enter to send, Shift+Enter for new line</p>
            </div>
        </main>
    </div>
    
    <!-- Error Toast -->
    <div id="error-toast" class="error-toast" style="display: none;"></div>
    
    <script src="/static/app.js"></script>
</body>
</html>
